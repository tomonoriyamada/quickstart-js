steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/firebase', '.' ]
- name: node:10.15.1
  entrypoint: npm
  args: [ 'install' ]
- name: node:10.15.1
  entrypoint: npm
  args: [ 'test' ]
- name: 'gcr.io/$PROJECT_ID/firebase'
  args: [ 'deploy', '-P', '$PROJECT_ID', '--token', '$_FIREBASE_TOKEN']

images:
- 'gcr.io/$PROJECT_ID/firebase'
